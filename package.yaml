name:                epub2json
synopsis:            Convert EPUB metadata to JSON
version:             0.0.1.1
github:              akirak/epub2json
homepage:            https://github.com/akirak/epub2json
license:             BSD3
license-file:        LICENSE
author:              Akira Komamura
maintainer:          Akira Komamura
copyright:           Copyright (c) 2020 Akira Komamura
category:            codec program
extra-source-files:
  - README.md

ghc-options:
  - -Wall
  - -fno-warn-name-shadowing

default-extensions:
  - NoImplicitPrelude
  - RecordWildCards
  - OverloadedStrings
  - PatternGuards

dependencies:
  - base >= 4.11 && < 5
  - protolude
  - aeson
  - bytestring
  - text
  - exceptions

executables:
  epub2json:
    main:            Main.hs
    source-dirs:     src
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
    dependencies:
      - zip-archive
      - xml-conduit
      - containers
      - optparse-simple
